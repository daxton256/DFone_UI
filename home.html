<style>
    body {
        height: 100%;
        width: 100%;
        background-size: cover;
        background-image: linear-gradient(gray, black);
        overflow: hidden;
        margin: 0%;
    }
    .app_title {
        color:white;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
        text-align: center;
        font-size: 2vw;
    }
    .app {
        width: 10%;
        height: fit-content;
        padding: 2%;
    }
    .time {
        text-align: center;
        color: white;
        font-size: 6vw;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: 100;
        margin: 0%;
    }
    .apps {
        display: flex;
        flex-wrap: wrap;
        gap: 10px; 
        height: calc(100% - 6vw);
        justify-content: center;
        overflow: auto;
    }
</style>
<h1 class="time">00:00</h1>
<div class="apps">
    <div class="app template" tabindex="0" style="display: none;">
        <img src="icons/test.png" width="100%" height="20%" style="border-radius: 20%;">
        <h1 class="app_title">Temp</h1>
    </div>
</div>
<script>
    setInterval(
        function(){
            time = new Date();
            document.getElementsByClassName("time")[0].innerText = `${String(time.getHours()).padStart(2,'0')}:${String(time.getMinutes()).padStart(2,'0')}`;
        }, 100
    );
</script>
